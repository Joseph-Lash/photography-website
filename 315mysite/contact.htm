<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joseph Lash CSCN 315</title>

    <link rel="stylesheet" href="jlphotography.css"> <!--Links the jlphotography.css sheet to the index.htm file-->
    <script src="proj9.js"></script> <!--Links the proj9.js file to this contact.htm file-->
    </head>
    <body>

        <div class="topnav">
            <a href="https://profsmith.site/cscn315/lash/joeylashphotography">Home</a>
            <a href="https://profsmith.site/cscn315/lash/about">About</a>
            <a href="https://profsmith.site/cscn315/lash/gallery">Gallery</a>
            <a class="active" href="https://profsmith.site/cscn315/lash/contact">Contact</a>
            <a href="https://profsmith.site/cscn315/lash/game">Game</a>
        </div>

        <section>
            <h1>Contact</h1>

            <form id="contactInfo" novalidate>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br><br> <!--Creates a box for the user to enter their first name-->
    
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br><br> <!--Creates a box for the user to enter their last name-->    
                  
                <label for="phoneNumber">Phone Number (must be form XXX-XXX-XXXX):</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br> <!--Creates a box for the user to enter their phone number-->
                <!--input type: tel (1) -->
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br> <!--Creates a box for the user to enter their email-->
                <!--input type: email (2) -->

                <label for="people">Number of People in Your Party (Max 10):    </label>
                <input type="number" id="people" name="people" min="1" max="10" required><br><br>
                <!--input type: number (3) -->

                <label for="bookingDate">Day of Shoot:   </label>
                <input type="date" id="bookingDate" name="bookingDate" required><br><br>
                <!--input type: date (4) -->

                <!--Checkbox for items to be stored in array-->
                <label>Select Photography Services (choose one or more):</label><br>
                <label for="portrait">Portrait</label>
                <input type="checkbox" id="portrait" name="services" value="Portrait" onclick="displayServices(this)"><br>

                <label for="wedding">Wedding</label>
                <input type="checkbox" id="wedding" name="services" value="Wedding" onclick="displayServices(this)"><br>

                <label for="sports">Sports</label>
                <input type="checkbox" id="sports" name="services" value="Sports" onclick="displayServices(this)"><br>

                <label for="landscape">Landscape</label>
                <input type="checkbox" id="landscape" name="services" value="Landscape" onclick="displayServices(this)"><br><br>

                <!--Show currently selected items-->
                <p id="selectedServices">Selected: </p>

                <input type="submit" id="submitButton" value="submit"> <!--Submit button-->
            </form>

    </body>
</html>
